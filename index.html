<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightscout Insights</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Nightscout Insights</h1>
    </header>
    <main>
        <section class="controls">
            <label for="timeframe">Select Timeframe:</label>
            <select id="timeframe">
                <option value="1h">Last 1 Hour</option>
                <option value="6h">Last 6 Hours</option>
                <option value="12h">Last 12 Hours</option>
                <option value="24h">Last 24 Hours</option>
            </select>
            <button id="fetch-data">Get Insights</button>
        </section>
        <section class="data-display">
            <div id="nightscout-data" class="data-card"></div>
            <div id="ai-insights" class="data-card"></div>
        </section>
    </main>
    <footer>
        <p>Powered by Nightscout and OpenAI</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
